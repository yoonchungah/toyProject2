<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 숫자 맞추기</title>
   <link rel="stylesheet" href="css/reset.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <div id="number_game_wrap">
      <div class="title">
        <h2>숫자 맞추기 게임</h2>
        <p id="result_area">1부터 100까지 숫자를 맞춰보세요</p>
        <p id="chance_area">기회는 5번입니다</p>
      </div>
      <div class="btns">
        <input type="number" id="user_input">
        <button id="reset_button">리셋</button>
        <button id="play_button">도전</button>
      </div>
    </div>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
